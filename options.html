<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - Extension Manager Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-900 dark:text-white p-5">
    <h1 class="text-3xl font-bold mb-4">Advanced Settings</h1>

    <div class="glass-card p-4 mb-4">
        <h2 class="text-xl font-bold">Create Groups</h2>
        <input id="groupName" type="text" placeholder="Group Name (e.g., Work, Entertainment)"
            class="w-full mb-2 p-2 bg-transparent border rounded">
        <select id="groupExtensionsSelect" multiple class="w-full mb-2 p-2 bg-transparent border rounded"></select>
        <button id="createGroup" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition">Create
            Group</button>
    </div>

    <div class="glass-card p-4 mb-4">
        <h2 class="text-xl font-bold">Schedules</h2>
        <input id="scheduleExt" type="text" placeholder="Extension ID"
            class="w-full mb-2 p-2 bg-transparent border rounded">
        <input id="scheduleTime" type="datetime-local" class="w-full mb-2 p-2 bg-transparent border rounded">
        <label class="flex items-center mb-2">
            <input type="checkbox" id="scheduleEnable" class="mr-2"> Enable Extension
        </label>
        <button id="setSchedule" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">Set
            Schedule</button>
    </div>

    <div class="glass-card p-4 mb-4">
        <h2 class="text-xl font-bold">Domain Rules</h2>
        <input id="domain" type="text" placeholder="Domain (e.g., example.com)"
            class="w-full mb-2 p-2 bg-transparent border rounded">
        <input id="domainExt" type="text" placeholder="Extension ID"
            class="w-full mb-2 p-2 bg-transparent border rounded">
        <button id="addDomainRule" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition">Add
            Rule</button>
    </div>

    <div class="glass-card p-4">
        <h2 class="text-xl font-bold">Permissions Dashboard</h2>
        <div id="permissionsList" class="space-y-2"></div>
    </div>

    <script src="options.js"></script>
</body>

</html>
